{% extends 'base.html' %}

{% block title %}
<title>Update</title>
{% endblock title %}

{% block body %}
<div class="container mt-5">

  <!-- Page Heading -->
  <h1 class="text-center fw-bold mb-4">Update Task</h1>

  <!-- Update Form -->
  <div class="d-flex justify-content-center">
    <div class="card shadow-sm p-4 col-md-6">
      <form action="/update/{{ task.id }}" method="POST" class="d-flex gap-2">
        <input 
          type="text" 
          name="content" 
          id="content" 
          class="form-control" 
          value="{{ task.task }}" 
          placeholder="Edit your task"
          required
        >
        <button type="submit" class="btn btn-success">Update</button>
      </form>
    </div>
  </div>

</div>
{% endblock body %}
